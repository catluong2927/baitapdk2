<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phuongtrinhbac2</title>
</head>
<body>
<script>
  alert("phương trình bậc 2 có dạng ax^2 + bx + c = 0");
  let a= parseFloat(prompt("nhập a:"));
  let b= parseFloat(prompt("nhập b:"));
  let c= parseFloat(prompt("nhập c:"));
  let delta= b**2 - 4*a*c;
   if (delta < 0) alert("phương trình vô nghiệm");
    else {
      if (delta == 0) alert("phương trình có nghiệm kép x1=x2= "+-b/(2*a));
        else alert("phương trình có 2 nghiệm, x1= "+(-b-Math.sqrt(delta))/(2*a)+"  và x2= "+(-b+Math.sqrt(delta))/(2*a));
    }
</script>
</body>
</html>
