<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cạnh tam giác</title>
</head>
<body>
<script>
  let a= +prompt("nhập a:");
  let b= +prompt("nhập b:");
  let c= +prompt("nhập c:");
  if ((a && b && c >0) && ((a+b>c) || (a+c>b) || (b+c>a))) alert("đây là tam giác"); else alert("đây không phải tam giác");
</script>
</body>
</html>
