<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<script>
  let a= +prompt("mức điện năng tiêu thụ trong tháng:");
  if (a<=50) alert("tiền điện tháng này là (đơn vị vnd): "+a*1678);
    else {
      if (a<=100) alert("tiền điện tháng này là (đơn vị vnd, đã bao gôm VAT): "+((50*1678+(a-50)*1734))*1.1);
        else {
            if (a<=200) alert("tiền điện tháng này là (đơn vị vnd, đã bao gôm VAT): "+((50*(1678+1734)+(a-100)*2014))*1.1);
                else {
                    if (a<=300) alert("tiền điện tháng này là (đơn vị vnd, đã bao gôm VAT): "+((50*(1678+1734)+100*2014+(a-200)*2536))*1.1);
                        else{
                            if (a<=400) alert("tiền điện tháng này là (đơn vị vnd, đã bao gôm VAT): "+((50*(1678+1734)+100*(2014+2536)+(a-300)*2834))*1.1);
                                else alert("tiền điện tháng này là (đơn vị vnd, đã bao gôm VAT): "+((50*(1678+1734)+100*(2014+2536)+300*2834+(a-400)*2927))*1.1);
                    }
            }
      }
  }
</script>
</body>
</html>
